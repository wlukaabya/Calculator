<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Calculator</title>
</head>
<body>
    <h2> Basic Calculator</h2>
    <div id=calContainer name='calculator'>
        
        <div id ='results'>
            <h1></h1>
        </div>
        <div id =buttons>
            <button data-key = '35' id='one'  class='btnItem' value='1'>1</button>
            <button data-key = '40' id='two'  class='btnItem' value='2'>2</button>
            <button data-key = '34' id='three'  class='btnItem' value='3'>3</button>
            <button data-key = '36' id='erase' class='btnItem' value='AC'>AC</button>
            <button data-key = '8' id='erase' class='backspace'  value='⌫'>⌫</button>
            <button data-key = '37' id='four' class='btnItem' value='4'>4</button>
            <button data-key = '12' id='five' class='btnItem' value='5'>5</button>
            <button data-key = '39' id='six'  class='btnItem' value='6'>6</button>
            <button data-key = '107' id='operator'   class='btnItem' value='+'>+</button>
            <button data-key = '109' id='operator' class='btnItem' value='-'>-</button>
            <button data-key = '36' id='seven' class='btnItem' value='7'>7</button>
            <button data-key = '38' id='eight' class='btnItem' value='8'>8</button>
            <button data-key = '33' id='nine'  class='btnItem' value='9'>9</button>
            <button data-key = '106' id='operator' class='btnItem' value='*'>×</button>
            <button data-key = '111' id='operator' class='btnItem' value='/'>÷</button>
            <button data-key = '45' id='zero'  class='btnItem' value='0'>0</button>
            <button data-key = '46' style='background-color: orange;'id='point' class='btnItem' value='.'>.</button>
            <button data-key = '13' style='background-color: orange;'id='equals' class='btnItem' value='='>=</button>
        </div>

    </div>
    
</body>
<script src="main.js"></script>
</html>
